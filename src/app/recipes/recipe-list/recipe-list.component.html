<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success m-3" (click)="addRecipe()">New Recipe</button>
    <button class="btn btn-primary m-3" (click)="clearSelectedRecipe()">Clear</button>
  </div>
</div>
<div class="row">
  <app-recipe-item *ngFor="let recipe of recipes" [recipeItem]="recipe">
  </app-recipe-item>
</div>
