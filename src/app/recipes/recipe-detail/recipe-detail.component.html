<div class="row" *ngIf="recipe">
  <div class="col-12">
    <div appShowDroupdown class="dropdown float-right">
      <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="triggerId">
        <button (click)="addToShopingList()" class="dropdown-item">To shoping list</button>
        <button (click)="editRecipe()" class="dropdown-item">Edit recipe</button>
        <button (click)="deleteRecipe()" class="dropdown-item">Delete recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-12">
    <h1 class="text-center">{{recipe.name}}</h1>
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-12 text-center mt-3 mx-1">
    <img src="{{recipe.imageUrl}}"
         class="card-img mx-auto d-block" alt="...">
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-12 text-center mt-3 mx-1">
    <p> {{recipe.description}}</p>
  </div>
</div>
<div class="row" *ngIf="recipe">
  <h4> Ingredients</h4>
  <div class="col-12 text-center m-3 mx-1">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients"
          class="list-group-item border-dark">{{ingredient.name}} {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
