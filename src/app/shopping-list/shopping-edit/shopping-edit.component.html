<div class="row">
  <div class="col-12 ">
    <form [formGroup]="shoppingForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="nameInput">Name</label>
          <!--          <input type="text"-->
          <input class="form-control"
                 formControlName="name" id="nameInput" name="name" type="text">
        </div>
        <div class="col-2 form-group">
          <label for="amountInput">Amount</label>
          <input class="form-control"
                 formControlName="amount" id="amountInput" name="amount" type="number">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button (click)="addIngredient()" [disabled]="!shoppingForm.valid" [innerText]="index!=null?'Modify':'Add'"
                  [ngClass]="index!=null?'btn-warning':'btn-success'"
                  class="btn mr-3" type="submit">
          </button>
          <button (click)="delete()" [disabled]="index === null" class="btn btn-danger mr-3">Delete</button>
          <button (click)="clearFom()" [disabled]="canClear()" class="btn btn-primary mr-3">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
